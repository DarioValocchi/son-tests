
---
##
## Some general information regarding this
## VNF descriptor.
##
descriptor_version: "vnfd-schema-02"
vendor: "eu.sonata-nfv"
name: "vFoo-vnf"
version: "0.1"
author: "D. Valocchi, UCL"
description: "A mock VNF composed of two VNFC, one traffic-processing and a back-end"
##
## The virtual deployment unit.
##
virtual_deployment_units:
  - id: "vdu01"
    vm_image: "http://download.cirros-cloud.net/0.3.5/cirros-0.3.5-x86_64-disk.img"
    vm_image_format: "qcow2"
    resource_requirements:
      cpu:
        vcpus: 1
      memory:
        size: 1
        size_unit: "GB"
      storage:
        size: 1
        size_unit: "GB"
    connection_points:
      - id: "vdu01:eth0"
        interface: "ipv4"
        type: "management"
      - id: "vdu01:eth1"
        interface: "ipv4"
        type: "internal"
      - id: "vdu01:eth2"
        interface: "ipv4"
        type: "internal"
      - id: "vdu01:eth3"
        interface: "ipv4"
        type: "internal"
  - id: "vdu02"
    vm_image: "http://download.cirros-cloud.net/0.3.5/cirros-0.3.5-x86_64-disk.img"
    vm_image_format: "qcow2"
    resource_requirements:
      cpu:
        vcpus: 1
      memory:
        size: 1
        size_unit: "GB"
      storage:
        size: 1
        size_unit: "GB"
    connection_points:
      - id: "vdu02:eth0"
        interface: "ipv4"
        type: "management"
      - id: "vdu02:eth1"
        interface: "ipv4"
        type: "internal"
  
##
## The virtual links that interconnect
## the different connections points.
##
virtual_links:
  - id: "mgmt"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "vdu01:eth0"
      - "vdu02:eth0"
      - "mgmt"
  - id: "input"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vdu01:eth1"
      - "vnf:input"
  - id: "output"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vdu01:eth2"
      - "vnf:output"
  - id: "internal"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "vdu01:eth3"
      - "vdu02:eth1"


##
## The VNF connection points to the 
## outside world.
##

connection_points:
  - id: "vnf:mgmt"
    interface: "ipv4"
    type: "external"
  - id: "vnf:input"
    interface: "ipv4"
    type: "internal"
  - id: "vnf:output"
    interface: "ipv4"
    type: "internal"
