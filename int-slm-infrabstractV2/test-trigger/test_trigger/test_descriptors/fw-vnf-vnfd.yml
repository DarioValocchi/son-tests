
---
##
## Some general information regarding this
## VNF descriptor.
##
descriptor_version: "vnfd-schema-02"
vendor: "eu.sonata-nfv"
name: "fw-vnf"
version: "0.1"
author: "Steven Van Rossem, Ghent University, steven.vanrossem@intec.ugent.be"
description: "A firewall based on Ryu Openflow controller + openvswitch (2 ports: input+output) in a single VNF"
##
## The virtual deployment unit.
##
virtual_deployment_units:
  - id: "1"
    vm_image: "sonata-vfw"
    vm_image_format: "qcow2"
    resource_requirements:
      cpu:
        vcpus: 2
      memory:
        size: 4
        size_unit: "GB"
      storage:
        size: 40
        size_unit: "GB"
    connection_points:
      - id: "vdu01:eth0"
        interface: "ipv4"
        type: "management"
      - id: "vdu01:eth1"
        interface: "ipv4"
        type: "internal"
      - id: "vdu01:eth2"
        interface: "ipv4"
        type: "internal"

##
## The virtual links that interconnect
## the different connections points.
##
virtual_links:
  - id: "mgmt"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "vdu01:eth0"
      - "mgmt"
  - id: "input"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vdu01:eth1"
      - "vnf:input"
  - id: "output"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vdu01:eth2"
      - "vnf:output"

##
## The VNF connection points to the 
## outside world.
##
connection_points:
  - id: "vnf:mgmt"
    interface: "ipv4"
    type: "management"
  - id: "vnf:input"
    interface: "ipv4"
    type: "internal"
  - id: "vnf:output"
    interface: "ipv4"
    type: "internal"
